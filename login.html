<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoStock - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left Side - Welcome Section */
        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 80px;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23ddd" opacity="0.5"/><circle cx="80" cy="30" r="1.5" fill="%23ccc" opacity="0.3"/><circle cx="60" cy="70" r="1" fill="%23ddd" opacity="0.4"/><circle cx="30" cy="80" r="2.5" fill="%23ccc" opacity="0.2"/></svg>') repeat;
            z-index: 1;
        }

        .welcome-content {
            z-index: 2;
            position: relative;
        }

        .welcome-title {
            font-size: 72px;
            font-weight: 800;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.1;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .welcome-description {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        .delivery-person {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 500px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500"><defs><linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="%234CAF50"/><stop offset="100%" stop-color="%23388E3C"/></linearGradient></defs><rect x="150" y="100" width="100" height="150" fill="url(%23green)" rx="10"/><circle cx="200" cy="80" r="25" fill="%23FFDBAC"/><rect x="160" y="60" width="80" height="15" fill="%234CAF50" rx="7"/><rect x="120" y="200" width="40" height="80" fill="url(%23green)" rx="5"/><rect x="240" y="200" width="40" height="80" fill="url(%23green)" rx="5"/><rect x="160" y="250" width="80" height="60" fill="%23D4B08A" rx="5"/><rect x="170" y="220" width="60" height="40" fill="%23FFF" rx="3"/><rect x="175" y="225" width="50" height="30" fill="%23E0E0E0" rx="2"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            z-index: 2;
        }

        /* Right Side - Login Section */
        .login-section {
            flex: 1;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .login-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: translate(-50%, 50%);
        }

        .logo-container {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            z-index: 3;
            position: relative;
        }

        .login-title {
            font-size: 48px;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 40px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #4CAF50;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(76, 175, 80, 0.2);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #bbb;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Floating Elements */
        .floating-box {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: float 6s ease-in-out infinite;
        }

        .floating-box:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-box:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-box:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .welcome-section {
                padding: 40px 20px;
                text-align: center;
                min-height: 40vh;
            }

            .welcome-title {
                font-size: 48px;
            }

            .delivery-person {
                position: relative;
                width: 200px;
                height: 250px;
                margin: 20px auto 0;
            }

            .login-section {
                padding: 40px 20px;
                min-height: 60vh;
            }

            .login-container {
                padding: 30px;
            }

            .login-title {
                font-size: 36px;
                text-align: center;
            }

            .logo-container {
                position: static;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-section {
                padding: 20px;
            }

            .welcome-title {
                font-size: 36px;
            }

            .welcome-subtitle,
            .welcome-description {
                font-size: 16px;
            }

            .login-container {
                padding: 20px;
            }

            .login-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome</h1>
                <p class="welcome-subtitle">Pemantauan stok jadi lebih mudah</p>
                <p class="welcome-description">dengan AutoStock</p>
            </div>
            
            <!-- Delivery Person Illustration -->
            <div class="delivery-person">
                <svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background shadow -->
                    <ellipse cx="200" cy="480" rx="80" ry="15" fill="rgba(0,0,0,0.1)"/>
                    
                    <!-- Body -->
                    <rect x="160" y="180" width="80" height="120" fill="#4CAF50" rx="10"/>
                    
                    <!-- Arms -->
                    <rect x="125" y="200" width="35" height="80" fill="#4CAF50" rx="15"/>
                    <rect x="240" y="200" width="35" height="80" fill="#4CAF50" rx="15"/>
                    
                    <!-- Legs -->
                    <rect x="170" y="300" width="20" height="100" fill="#2E7D32" rx="10"/>
                    <rect x="210" y="300" width="20" height="100" fill="#2E7D32" rx="10"/>
                    
                    <!-- Shoes -->
                    <ellipse cx="180" cy="410" rx="15" ry="8" fill="#1B5E20"/>
                    <ellipse cx="220" cy="410" rx="15" ry="8" fill="#1B5E20"/>
                    
                    <!-- Head -->
                    <circle cx="200" cy="140" r="30" fill="#FFDBAC"/>
                    
                    <!-- Cap -->
                    <path d="M170 130 Q200 115 230 130 L225 140 Q200 125 175 140 Z" fill="#4CAF50"/>
                    <ellipse cx="200" cy="130" rx="35" ry="8" fill="#45a049"/>
                    
                    <!-- Face -->
                    <circle cx="190" cy="135" r="2" fill="#333"/>
                    <circle cx="210" cy="135" r="2" fill="#333"/>
                    <path d="M195 145 Q200 150 205 145" stroke="#333" stroke-width="1.5" fill="none"/>
                    
                    <!-- Package -->
                    <rect x="180" y="240" width="40" height="30" fill="#D4AF37" rx="3"/>
                    <rect x="185" y="245" width="30" height="20" fill="#FFF" rx="2"/>
                    
                    <!-- Clipboard -->
                    <rect x="110" y="220" width="25" height="35" fill="#666" rx="2"/>
                    <rect x="113" y="223" width="19" height="29" fill="#FFF" rx="1"/>
                    <line x1="116" y1="228" x2="129" y2="228" stroke="#333" stroke-width="0.5"/>
                    <line x1="116" y1="233" x2="129" y2="233" stroke="#333" stroke-width="0.5"/>
                    <line x1="116" y1="238" x2="129" y2="238" stroke="#333" stroke-width="0.5"/>
                </svg>
            </div>
        </div>

        <!-- Right Side - Login Section -->
        <div class="login-section">
            <!-- Floating decorative elements -->
            <div class="floating-box"></div>
            <div class="floating-box"></div>
            <div class="floating-box"></div>
            
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-icon">ðŸ“¦</div>
                <span>AutoStock</span>
            </div>

            <!-- Login Form -->
            <div class="login-container">
                <h2 class="login-title">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Masukkan username Anda"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Masukkan password Anda"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Add loading state
                const button = document.querySelector('.login-button');
                const originalText = button.textContent;
                button.textContent = 'Logging in...';
                button.style.opacity = '0.7';
                
                // Simulate login process
                setTimeout(() => {
                    // OPSI 1: Redirect ke URL lain
                    // window.location.href = 'dashboard.html';
                    
                    // OPSI 2: Redirect ke halaman dengan domain berbeda
                    // window.location.href = 'https://example.com/dashboard';
                    
                    // OPSI 3: Buka di tab baru
                    // window.open('dashboard.html', '_blank');
                    
                    // OPSI 4: Replace current page (tidak bisa back)
                    // window.location.replace('dashboard.html');
                    
                    // UNTUK DEMO: Redirect ke dashboard (ganti sesuai kebutuhan)
                    alert('Login berhasil! Redirecting to dashboard...');
                    
                    // Uncomment salah satu baris di bawah ini:
                    window.location.href = 'index.html';  // Ganti dengan nama file dashboard Anda
                    
                }, 1500);
            } else {
                alert('Mohon isi username dan password!');
            }
        });

        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Add some interactive elements
        document.addEventListener('mousemove', function(e) {
            const floatingBoxes = document.querySelectorAll('.floating-box');
            floatingBoxes.forEach((box, index) => {
                const speed = (index + 1) * 0.0001;
                const x = e.clientX * speed;
                const y = e.clientY * speed;
                box.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
